<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="search-bar">
            <div class="logo-search-bar"></div>
            <input type="text">
            <div class="logo-notif"></div>
            <img class="user-image" src="" alt="">
            <div class="user-name-1"></div>
        </section>
        <section class="user-info">
            <img class="user-image2" src="" alt="">
            <div class="user-name-2"></div>
        </section>
        <section class="button">
            <button id="New">New</button>
            <button id="Upload">Upload</button>
            <button id="Share">Share</button>
        </section>
    </header>
    <div class="sidebard">
        <div class="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="50" ><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" fill="white" /></svg>
            <div>Dashboard</div>
        </div>
        <div>
            <ul class="sidebard-list-1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div>
            <ol class="sidebard-list-2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ol>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
